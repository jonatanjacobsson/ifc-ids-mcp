[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    component: Component tests
    integration: Integration tests
    validation: Validation tests
    slow: Slow-running tests
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src/ids_mcp_server
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=95
